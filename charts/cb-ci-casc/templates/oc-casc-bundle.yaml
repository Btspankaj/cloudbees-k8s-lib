apiVersion: v1
kind: ConfigMap
metadata:
  name: oc-casc-bundle
  annotations:
    docs: "https://docs.cloudbees.com/docs/cloudbees-ci/latest/casc-oc/configure-oc-modern"
data:
  bundle.yaml: |-
{{ .Files.Get "casc/oc/general/bundle.yaml" | indent 4 }}
  main.yaml: |-
{{ .Files.Get "casc/oc/general/main.yaml" | indent 4 }}
  location.yaml: |-
    unclassified:
      location:
        url: {{ .Values.OperationCenter.Protocol }}://{{ .Values.OperationCenter.Hostname }}/cjoc/
  controllerBundleStorageSCM.yaml: |-
    unclassified:
      # Best-Practice: Use SCM for Managed Master Casc Bundles
      # https://docs.cloudbees.com/docs/cloudbees-ci/2.332.3.4/casc-controller/add-bundle#_adding_casc_bundles_from_an_scm_tool
      bundleStorageService:
        activated: true
        activeBundle:
          name: "casc-store"
          retriever:
            SCM:
              scmSource:
                git:
                  credentialsId: "GH-token"
                  remote: {{ .Values.OperationCenter.Casc.ControllerBundleStorageSCM }}
                  traits:
                    - "gitBranchDiscovery"
  credentials.yaml: |-
{{ .Files.Get "casc/oc/general/credentials.yaml" | indent 4 }}
  security.yaml: |-
{{ .Files.Get "casc/oc/general/security.yaml" | indent 4 }}
  plugins.yaml: |-
{{ .Files.Get "casc/oc/general/plugins.yaml" | indent 4 }}
  items-controllers.yaml: |-
{{ .Files.Get "casc/oc/general/items-controllers.yaml" | indent 4 }}
  rbac.yaml: |-
{{ .Files.Get "casc/oc/general/rbac.yaml" | indent 4 }}
